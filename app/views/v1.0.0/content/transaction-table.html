<section id="filters">
    <div class="panel">
        <form class="form-inline">
            <legend>Filter by</legend>
            <div class="form-group">
                <select class="form-control" data-filter-group="fundingGroup" id="byFundingGroup">
                    <option data-filter="" value="">Funding Group</option>
                    {% for item in summaryContent %}
                    <option data-filter=".{{item.fundingGroupShort | replace(' ', '-')}}" value=".{{item.fundingDescriptionShort | replace(' ', '-')}}">{{item.fundingGroup}}</option>
                    {% else %}
                    <option>error</option>
                    {% endfor %}
                </select>
                <select class="form-control" data-filter-group="contractNumber" id="byContractNumber">
                    <option data-filter="" value="">Contract Number</option>
                    {% for item in contractContent %}
                    <option data-filter=".{{item.contractNumber | replace(' ', '-')}}" value=".{{item.contractNumber | replace(' ', '-')}}">{{item.contractNumber}}</option>
                    {% else %}
                    <option>error</option>
                    {% endfor %}
                </select>
                <select class="form-control" data-filter-group="description" id="byDescription">
                    <option data-filter="" value="">Description</option>
                    {% for item in descriptionContent %}
                    <option data-filter=".{{item.description | replace(' ', '-') | replace('\(', '-') | replace('\)', '-')}}" value=".{{item.description | replace(' ', '-') | replace('\(', '-') | replace('\)', '-')}}">{{item.description}}</option>
                    {% else %}
                    <option>error</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
</section>


<table id="transaction-table" class="govuk-table govuk-table-striped grid">
    <caption class="govuk-table__caption">Transactions</caption>
    <thead class="govuk-table__head" class="sort">
    <tr class="govuk-table__row btn-group" id="sorts2">
        <th scope="col" class="govuk-table__header asc transactionDate" data-sort-value="transactionDate">Date  <a href="#" class="sort-button">sort</a> </th>
        <th scope="col" class="govuk-table__header contractNumber" data-sort-value="contractNumber">Contract number <a href="#" class="sort-button">sort</a></th>
        <th scope="col" class="govuk-table__header fundingGroup" data-sort-value="fundingGroup">Funding Group <a href="#" class="sort-button">sort</a></th>
        <th scope="col" class="govuk-table__header description" data-sort-value="description">Description <a href="#" class="sort-button">sort</a></th>
        <th scope="col" class="govuk-table__header govuk-table__cell--numeric govuk-!-font-weight-bold transactionAmount" data-sort-value="transactionAmount">Amount <a href="#" class="sort-button">sort</a></th>
    </tr>
    </thead>
    <tbody class="govuk-table__body no-transition tb-data" id="isotope2">

    {% for item in statementContent %}
    <tr class="{{'grid-sizer' if loop.first}} tb-data-single govuk-table__row grid-item {{item.contractNumber}} {{item.fundingGroup | replace(' ', '-')}} {{item.amount | replace('Â£', '') | replace(',', '')}} {{item.description | replace(' ', '-') | replace('\(', '-') | replace('\)', '-')}}" data-transactionDate="{{item.date}}" data-contractNumber="{{item.contractNumber}}"
        data-fundingGroup="{{item.fundingGroup}}" data-description="{{item.description}}" data-transactionAmount="{{item.amount}}">
        <td class="govuk-table__cell transactionDate">{{item.date}}</td>
        <td class="govuk-table__cell contractNumber">{{item.contractNumber}}</td>
        <td class="govuk-table__cell fundingGroup">{{item.fundingGroup}}</td>
        <td class="govuk-table__cell description">{{item.description}}</td>
        <td class="govuk-table__cell govuk-table__cell--numeric transactionAmount">{{item.amount}}</td>
    </tr>

    {% else %}
    <tr class="govuk-table__row">
        <td class="govuk-table__cell" colspan="5">Empty row</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
