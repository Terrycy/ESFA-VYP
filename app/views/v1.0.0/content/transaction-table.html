<table class="govuk-table">
    <caption class="govuk-table__caption">Transactions</caption>
    <thead class="govuk-table__head">
    <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Date</th>
        <th scope="col" class="govuk-table__header">Contract number</th>
        <th scope="col" class="govuk-table__header">Funding Group</th>
        <th scope="col" class="govuk-table__header">Description</th>
        <th scope="col" class="govuk-table__header">Amount</th>
    </tr>
    </thead>
    <tbody class="govuk-table__body">

    {% for item in statementContent %}
    <tr class="govuk-table__row">
        <td class="govuk-table__cell">{{item.date}}</td>
        <td class="govuk-table__cell">{{item.contractNumber}}</td>
        <td class="govuk-table__cell">{{item.fundingGroup}}</td>
        <td class="govuk-table__cell">{{item.description}}</td>
        <td class="govuk-table__cell govuk-table__cell--numeric">{{item.amount}}</td>
    </tr>
    {% else %}
    <tr class="govuk-table__row">
        <td class="govuk-table__cell" colspan="5">Empty row</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
