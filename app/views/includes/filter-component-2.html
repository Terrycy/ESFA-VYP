<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <h2 class="govuk-heading-m">Filter transactions</h2>
        <div class="gov-uk-grid-row">
            <form id="filters">
                <fieldset class="govuk-reset-fieldset" id="byDateRange"
                          data-filter-group="dateRangeFilter" data-filter="dateRangeFilter" role="group"
                          aria-describedby="date-range-hint">
                    <legend class="govuk-reset-fieldset govuk-label bold">
                        Enter a start and end date
                    </legend>
                    
                    <!--            <span id="date-range-hint" class="govuk-hint">-->
                    <!--                      For example, 12 11 2007-->
                    <!--                    </span>-->
                    <div class="govuk-date-input ">
                        <div class="govuk-!-display-inline-block" id="start-date">
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="start-date-day">
                                        Day
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="start-date-day"
                                           name="start-date-day" type="number" pattern="[0-9]*" value="19">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="start-date-month">
                                        Month
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                           id="start-date-month" name="start-date-month" type="number" pattern="[0-9]*"
                                           value="09">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="start-date-year">
                                        Year
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="start-date-year"
                                           name="start-date-year" type="number" pattern="[0-9]*" value="2019">
                                </div>
                            </div>
                        </div>
                        <p class="govuk-!-display-inline-block govuk-!-margin-right-5">to</p>
                        <div id="end-date" class="govuk-!-display-inline-block">
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="end-date-day">
                                        Day
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="end-date-day"
                                           name="end-date-day" type="number" pattern="[0-9]*" value="19">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="end-date-month">
                                        Month
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="end-date-month"
                                           name="end-date-month" type="number" pattern="[0-9]*" value="10">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="end-date-year">
                                        Year
                                    </label>
                                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="end-date-year"
                                           name="end-date-year" type="number" pattern="[0-9]*" value="2019">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class='gov-uk-grid-row'>
            <details class="govuk-details" data-module="govuk-details">
                <summary class="govuk-details__summary">
                    <span class="govuk-details__summary-text">
                        Click here for additional filters
                    </span>
                </summary>
                <div class="govuk-details__text">
                    <div class="quicksearch govuk-form-group">
                        <label class="govuk-label govuk-filter-group__container__title" for="quickSearch">
                            Transaction description
            
                        </label>
                        <span class="govuk-hint">
            Begin typing, and either add from the list that appears or apply your own keywords (for example, ‘Capping’). You can add multiple terms.                </span>
                        <input class="govuk-input govuk-grid-column-full multipleSelect" data-user-option-allowed="true" placeholder=" "
                                id="quickSearch" name="quick-search"
                                type="text" data-filter-group="description" multiple data-url="/public/data/filters/contract-descriptions-fastselect.json">
            
                    </div>
                </div>
                </details>
                <div class="govuk-grid-column-full filter-bottom-group  govuk-!-padding-0">
                    <button class="govuk-button govuk-button--secondary reset govuk-!-margin-right-1" type="button"
                            data-module="govuk-button">
                        Reset
                    </button>
                    <button class="govuk-button" data-module="govuk-button" type="submit">
                        Apply
                    </button>
                </div>
        </div>
    </div>
</div>
